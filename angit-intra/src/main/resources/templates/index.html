<!doctype html>
<html>
<head>
<title>AngularJS</title>
<link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}

<body ng-app="hello" ng-cloak class="ng-cloak">

		<ul class="nav nav-pills" role="tablist">
			<li ng-class="{active:nav.tab('home')}"><a href="#/">home</a></li>
			<li ng-class="{active:nav.tab('navigation')}"><a href="#/login">login</a></li>
			<!-- <li ng-show="authenticated"><a href="" ng-click="nav.logout()">logout</a></li> -->
		</ul>
	</div>
	<div ng-view class="container"></div>
	<script src="/webjars/jquery/2.2.4/jquery.min.js" type="text/javascript"></script>
	<script src="/webjars/angularjs/1.4.9/angular.min.js" type="text/javascript"></script>
	<script src="/webjars/angularjs/1.4.9/angular-mocks.js" type="text/javascript"></script>
	<script src="/webjars/angularjs/1.4.9/angular-route.min.js" type="text/javascript"></script>
	<script src="/webjars/angularjs/1.4.9/angular-cookies.min.js" type="text/javascript"></script>
	
	<script src="js/app.js"></script>
</body>
</html>
